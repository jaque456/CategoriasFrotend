<mat-card>
    <mat-card-header>
        <mat-card-title>Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="divStyle">
            <button type="button" mat-raised-button color="primary" style="margin: 2ch;" (click)="onOpenModal()">
                <mat-icon>add</mat-icon>
                <span>Agregar</span>
            </button>
        </div>

        <table mat-table [dataSource]="lstUsers" class="mat-elevation-z8">

            <!-- Columna nombre -->
            <ng-container matColumnDef="nombreCategoria">
              <th mat-header-cell *matHeaderCellDef> Nombre de la categoria</th>
              <td mat-cell *matCellDef="let user"> {{user.nombreCategoria}} </td>
            </ng-container>

            <!-- Columna raza -->
            <ng-container matColumnDef="nombreTipo">
              <th mat-header-cell *matHeaderCellDef> Tipo</th>
              <td mat-cell *matCellDef="let user"> {{user.nombreTipo}} </td>
            </ng-container>

            <!-- Columna fechaAdop -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion</th>
                <td mat-cell *matCellDef="let user"> {{user.descripcion }} </td>
              </ng-container>

            <!-- Columna  
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Caracteristicas de la mascota </th>
              <td mat-cell *matCellDef="let user"> {{ user.descripcion }} </td>
            </ng-container>-->

            <!-- Columna Editar -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> Editar </th>
              <td mat-cell *matCellDef="let user">
                <button type="button" mat-icon-button color="primary" (click)="onOpenModal(user)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Columna Eliminar -->
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
    </mat-card-content>
</mat-card>
